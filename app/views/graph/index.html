<head>
<meta charset="utf-8">
<title>Directed Graph Editor</title>
</head>

<body>
  <div class="background">
    <div class="centered">
      <h2>
        Ford-Fulkerson Max Flow/Min Cut Algorithm <a href="http://en.wikipedia.org/wiki/Ford%E2%80%93Fulkerson_algorithm"><img src="/assets/information.png"/></a>
      </h2>
      <button type="button" class="start-button">Start</button>
    </div>
    <div class="padded">
      <div class="centered right">
        <div class="total-flow">Total Flow:</div> <span class="flow-val centered">0</span>
      </div>
      <div>Delay (ms): <span class="delay-val">500</span>
        <form id="myform">
          <input type="number" id="delay-text-box"/>
          <input type="button" class="set-button" value="Set"/>
        </form> 
      </div>
      <div class="network"></div>
    </div>
  </div>
</body>
